{{ include('header.html') }}
  <div id="main" class="upload-form col-md-4 m-auto">
    <form enctype="multipart/form-data" class="example" method="post">
      <p class="grey">Click below or drag your image</p>
      <div class="wrapper">
        <div class="upload-box">
          <input type="file" id="file" name="file">
          <label class="button" for="file"><img id="mapped_image" alt="Upload Icon" src="/img/image_icon.png"></label>
        </div>
        <p>
        <button type="submit" class="btn btn-lg btn-outline-pink font-weight-light">upload image</button>
        </p>
      </div>
      <input type="hidden" name="CSRFName" value="{{ stuff.CSRFUploadName }}">
      <input type="hidden" name="CSRFToken" value="{{ stuff.CSRFUploadToken }}">
    </form>
  </div>
{{ include('footer.html') }}
