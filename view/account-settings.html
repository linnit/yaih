{{ include('header.html') }}
<div class="container">
{{ include('account-nav.html') }}
  <h2 class="pt-3">Settings</h2>
  <form method="post">
  <input type="hidden" name="CSRFName" value="{{ stuff.CSRFName }}">
  <input type="hidden" name="CSRFToken" value="{{ stuff.CSRFToken }}">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="history" name="history" {% if stuff.history == 1 %}checked{% endif %}>
        <label class="form-check-label" for="history">Save history</label>
      </div>
    </li>
    <!-- [todo]

        <label class="form-check-label" for="private">Images private by default</label>
      </div>
    </li>
    --> 
  </ul>
  <button type="submit" class="btn btn-primary mt-2">Save Settings</button>
  </form>
</div>
