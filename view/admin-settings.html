{{ include('header.html') }}
<div class="container-fluid">
  <div class="row">
{{ include('admin-nav.html') }}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Settings</h1>
      </div>
      <form method="post" action="">
        <input type="hidden" name="CSRFName" value="{{ stuff.CSRFName }}">
        <input type="hidden" name="CSRFToken" value="{{ stuff.CSRFToken }}">
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" value="" id="maintenance" name="maintenance" {% if stuff.maintenance == 1 %}checked{% endif %}>
          <label class="form-check-label" for="maintenance">Enable maintenance mode</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </main>
  </div>
</div>
{{ include('footer.html') }}
