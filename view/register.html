{{ include('header.html') }}
<section class="section">
  <div class="container">
    <h1 class="title">Register</h1>
  </div>
  <hr>
<div class="container">
<form class="form" method="post">
<input type="hidden" name="CSRFName" value="{{ stuff.CSRFName }}">
<input type="hidden" name="CSRFToken" value="{{ stuff.CSRFToken }}">

<div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Email" name="register">
    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Password" name="password1">
    <span class="icon is-small is-left">
      <i class="fa fa-lock"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Confirm Password" name="password2">
    <span class="icon is-small is-left">
      <i class="fa fa-lock"></i>
    </span>
  </p>
</div>
<div class="field is-grouped">
  <p class="control">
    <button class="button is-success">
      Register
    </button>
  </p>
</div>
</form>
</div>
</section>
{{ include('footer.html') }}
