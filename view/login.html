{{ include('header.html') }}

<div class="container mt-auto">
    <div class="row">
          <div class="col-sm">

              <div class="mt-5 d-sm-block d-md-none"></div>
    <h1 class="title">Login</h1>
<form class="form form-login needs-validation" method="post" novalidate>
<input type="hidden" name="CSRFName" value="{{ stuff.CSRFLoginName }}">
<input type="hidden" name="CSRFToken" value="{{ stuff.CSRFLoginToken }}">

  <div class="form-group">
    <input class="form-control" type="text" placeholder="Username or Email" name="login" required>
</div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password" name="password" required>
</div>
<div class="field is-grouped">
    <button type="submit" class="btn btn-outline-pink font-weight-light">Login</button>
    <a href="/forgotpassword" class="btn btn-info a-btn">Forgot Password</a>
</div>
</form>
</div>
<div class="col-sm">
              <div class="mt-5 d-sm-block d-md-none"></div>
  <h1 class="title">Register</h1>
<form class="form form-register needs-validation" method="post" action="/register" novalidate>
<input type="hidden" name="CSRFName" value="{{ stuff.CSRFRegisterName }}">
<input type="hidden" name="CSRFToken" value="{{ stuff.CSRFRegisterToken }}">

  <div class="form-group">
    <input class="form-control" type="text" placeholder="Username" name="username" maxlength="24" required>

    <small id="usernameHelpBlock" class="form-text text-muted">
        Allowed characters azAZ09-_. No longer than 24 characters.
      </small>
</div>
  <div class="form-group">
    <input class="form-control" type="email" placeholder="Email (Optional)" name="email">
</div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password" name="password" required>
</div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Confirm Password" name="password2" required>
</div>
    <button type="submit" class="btn btn-outline-pink font-weight-light">Register</button>
</form>
              <div class="mb-5 d-sm-block d-md-none"></div>
</div>
  </div>
</div>


{{ include('footer.html') }}
