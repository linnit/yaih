{{ include('header.html') }}

<div class="container mt-auto">
    <div class="row">
          <div class="col-sm">
    <h1 class="title">Login</h1>
<form class="form form-login" method="post">
<input type="hidden" name="CSRFName" value="{{ stuff.CSRFLoginName }}">
<input type="hidden" name="CSRFToken" value="{{ stuff.CSRFLoginToken }}">

  <div class="form-group">
    <input class="form-control" type="text" placeholder="Username or Email" name="login">
</div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password" name="password">
</div>
<div class="field is-grouped">
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="/forgotpassword" class="btn btn-info a-btn">Forgot Password</a>
</div>
</form>
</div>
<div class="col-sm">
  <h1 class="title">Register</h1>
<form class="form form-register" method="post" action="/register">
<input type="hidden" name="CSRFName" value="{{ stuff.CSRFRegisterName }}">
<input type="hidden" name="CSRFToken" value="{{ stuff.CSRFRegisterToken }}">

  <div class="form-group">
    <input class="form-control" type="text" placeholder="Username" name="username">
</div>
  <div class="form-group">
    <input class="form-control" type="email" placeholder="Email (Optional)" name="email">
</div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password" name="password">
</div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Confirm Password" name="password2">
</div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
  </div>
</div>


{{ include('footer.html') }}
