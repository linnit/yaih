{{ include('header.html') }}
	<div class="container">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ stuff.post.title }}
						<span class="pull-right">
							{% if userlevel == 1 %}
								<a class="btn btn-default" href="/edit/linux/{{ stuff.post.url }}" role="button">Edit</a>
								<a class="btn btn-danger" href="/delete/linux/{{ stuff.post.url }}" role="button">Delete</a>
							{% endif %}
						</span>
					</h3>
				</div>
				<div class="panel-body">
					{{ stuff.post.content|raw }}
				</div>
			</div>
		</div>
	</div>
{{ include('footer.html') }}
